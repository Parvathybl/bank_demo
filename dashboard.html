<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
  <header>
      <div class="head">
        <div class="logo">
          <img src="images/nexa-bank-logo.svg" alt="bank-logo">  
          </div> 
      </div>
    </header>
      <div class="horizontal-line"></div>
      <div class="heading">
    <h1>Welcome to Your Dashboard</h1>
    <button id="logout-button" type="button">Log Out</button>
    </div>
  
  <main>
    <p class="welcome">Welcome,  <span id="user-display"> </span> ! You are securely logged in.</p>
    

    <div class="home-page">
      
      <div class="details">
      <p>Account Number: <span id="accountNumber"></span></p>
      <p>Branch Name: <span id="branchName"></span></p>
      </div>
      <div class="details">
        <div class="personal-info">
          <p>Name: <span id="name"></span></p>
          <p>Date of Birth: <span id="dob"></span></p>
          
        </div>
        <div class="personal-info">
          <p>Father's Name: <span id="father_name"></span></p>
          <p>Gender: <span id="gender"></span></p>
        </div>
        <div class="personal-info">
          <p>Phone Number: <span id="phone"></span></p>
          <p>Email: <span id="email"></span></p>
        </div>
        <div class="personal-info">
          <p>Address: <span id="address"></span></p>
          <p>Account Type: <span id="account_type"></span></p>
        </div>
      </div>

      <div class="balance-check">
        <h3>Current Balance: â‚¹<span id="current-balance">0</span></h3>
      </div>
  
      <div class="transaction-options">
        <h3>Make a Transaction</h3>
        <label for="transaction-type">Select Transaction Type:</label>
        <select id="transaction-type">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
        </select>
  
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" min="1" required>
  
        <button id="make-transaction" type="button">Submit</button>
      </div>
      
      <div class="transfer-container">
        <a href="transfer.html">
          <button id="transfer-button" type="button">Bank Transfer</button>
        </a>
      </div>
  
      <div class="transaction-history">
        <button id="toggle-btn" type="button">Show Transaction History</button>
        <ul id="transaction-list"></ul>
      </div>
  
      
    </div>
  </main>
  </div>
  <footer>
    <div class="foot">
      <p>&copy NEXA BANK | All Rights Reserved</p>
      </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
