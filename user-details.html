<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="head">
        <div class="logo">
          <img src="images\nexa-bank-logo.svg" alt="bank-logo">   
          </div>
      </div>
      </header>
      <div class="horizontal-line"></div>
    <div class="container">
      <h2>Complete Your Profile</h2>
      <form id="user-details-form">
        <div class="form-group">
          <label for="name">Full Name: </label>
          <input type="text" id="name" required>
        </div>
          <div class="form-group">
            <label>Date of birth: </label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label>Father's Name: </label>
          <input type="text" id="father_name" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number: </label>
          <input id="phone" required></input>
        </div>
        <div class="form-group">
          <label for="mail">Email: </label>
          <input type="email" id="mail" required>
        </div>

        <div class="form-group">
          <label for="address">Address: </label>
          <textarea id="address" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="account_type">Account Type: </label>
          <select id="account_type" required>
            <option value="">Select an option</option>
            <option value="Savings Account">Savings Account</option>
            <option value="Current Account">Current Account></option>
            <option value="Fixed-Deposit Account">Fixed-Deposit Account</option>
            <option value="NRI Account">NRI Account</option>
            <option value="Demat Account">Demat Account</option>

          </select>
        </div>
        <button type="submit" class="btn">Submit Details</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
