<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="head">
    <div class="logo">
      <img src="images\nexa-bank-logo.svg" alt="bank-logo"> 
      </div>  
  </div>
  </header>
  <div class="horizontal-line"></div>
  <div class="heading">
  <h1>Login</h1>
  </div>
  <main id="login-main">
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      
      <button type="submit">Log In</button>
    </form>
    <p class="register-option">Don't have an account? <a href="register.html">Register</a></p>
  </main>

  <footer>
    <div class="foot">
      <p>&copy Nexa Bank | All Rights Reserved</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
